name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore Dependencies
      run: dotnet restore authentication-dot-net.sln
      
    - name: Build
      run: dotnet build authentication-dot-net.sln --configuration Release

    - name: Test
      run: dotnet test authentication-dot-net.sln --no-restore --verbosity minimal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: authentication-dot-net/bin
        
    - name: Archive unit-test artifacts
      uses: actions/upload-artifact@v2
      with:
        name: test-artifacts
        path: UnitTests/coverage.opencover.xml



    - name: Generate and upload coverage badge
      run: |
        # Install reportgenerator
        dotnet tool install -g dotnet-reportgenerator-globaltool
        
        # Generate HTML report from OpenCover XML
        reportgenerator "-reports:UnitTests/coverage.opencover.xml" "-targetdir:UnitTests" "-reporttypes:Html"

        # Extract coverage percentage from OpenCover XML directly
        coverage_percentage=$(xmllint --xpath "sum(//Summary/@numSequencePoints)" UnitTests/coverage.opencover.xml)
        covered_percentage=$(xmllint --xpath "sum(//Summary/@visitedSequencePoints)" UnitTests/coverage.opencover.xml)
        coverage_percentage=$(awk "BEGIN { printf \"%.2f\", ($covered_percentage / $coverage_percentage) * 100 }")
        echo "Coverage Percentage: $coverage_percentage%"

        # Generate badge URL
        badge_url="https://img.shields.io/badge/Coverage-${coverage_percentage}%25-green"
        echo "Badge URL: $badge_url"

        # Download badge image
        curl -s -o coverage-badge.svg $badge_url

    - name: Upload coverage badge
      uses: actions/upload-artifact@v2
      with:
        name: coverage-badge
        path: coverage-badge.svg
        
